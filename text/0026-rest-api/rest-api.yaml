  schemas:
    
    'Message':
      properties:
        version:
          type: integer
        parent1:
          type: string
        parent2:
          type: string
        payload:
          oneOf:
            - $ref: '#/components/schemas/Indexation'
            - $ref: '#/components/schemas/Milestone'
            - $ref: '#/components/schemas/Transaction'
        nonce:
          type: string
  
    'Indexation':
      properties:
        type:
          type: integer
        index:
          type: string
        data:
          type: string
    
    'Milestone':
      properties:
        type:
          type: integer
        index:
          type: integer
        timestamp:
          type: integer
        inclusionMerkleProof:
          type: string
        signature:
          type: string
  
    'UTXOInput':
      properties:
        type:
          type: integer
        transactionId:
          type: string
        transactionOutputIndex:
          type: integer
  
    'TransactionEssence':
      properties:
        type:
          type: integer
        inputs:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/UTXOInput'
        outputs:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/SigLockedSingleOutput'
        payload:
          oneOf:
            - $ref: '#/components/schemas/Indexation'
          nullable: true

    'Transaction':
      properties:
        type:
          type: integer
        essence:
          type: object
          oneOf:
            - $ref: '#/components/schemas/TransactionEssence'
        unlockBlocks:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/SignatureUnlockBlock'
              - $ref: '#/components/schemas/ReferenceUnlockBlock'

    'SignatureUnlockBlock':
      properties:
        type:
          type: integer
        signature:
          type: object
          oneOf:
            - $ref: '#/components/schemas/Ed25519Signature'

    'ReferenceUnlockBlock':
      properties:
        type:
          type: integer
        reference:
          type: integer

    'Ed25519Address':
      properties:
        type:
          type: integer
        address:
          type: string

    'Ed25519Signature':
      properties:
        type:
          type: integer
        address:
          type: string

    'SigLockedSingleOutput':
      properties:
        type:
          type: integer
        address:
          anyOf:
            - $ref: '#/components/schemas/Ed25519Address'
        amount:
          type: integer
  
    'ErrorResponse':
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string

    'BadRequestErrorResponse':
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        error:
          code: "invalid_data"
          message: invalid data provided

    'NotFoundErrorResponse':
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        error:
          code: "not_found"
          message: could not find data
  
    'GetInfoResponse':
      properties:
        data:
          type: object
          properties:
            name:
              type: string
            version:
              type: string
            isHealthy:
              type: boolean
            coordinatorPublicKey:
              type: string
              format: binary
            latestMilestoneMessageId:
              type: string
            latestMilestoneIndex:
              type: integer
            solidMilestoneMessageId:
              type: string
            solidMilestoneIndex:
              type: integer
            pruningIndex:
              type: integer
            features:
              type: array
              items:
                type: string
  
    'GetTipsResponse':
      properties:
        data:
          type: object    
          properties:
            tip1:
              type: string
            tip2:
              type: string

    'PostMessagesResponse':
      properties:
        data:    
          type: object    
          properties:        
            messageId:
              type: string

    'GetMessagesByIndexResponse':
