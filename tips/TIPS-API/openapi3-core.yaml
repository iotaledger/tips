      summary: Returns the totally available Mana rewards of an account  or delegation output. 
      description: >-
        Returns the totally available Mana rewards of an account or delegation output up until the current epoch index. Note that rewards for an epoch only become available at the beginning of the next epoch. If the end epoch of a staking feature is equal or greater than the current epoch, the rewards response will not include the potential future rewards for those epochs.
